<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make An Appointment</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body{
            background-image: url('https://img.lovepik.com/photo/48014/5920.jpg_wh860.jpg');
            background-size: cover;
            background-position: center;
        }
        .bg-custom{
            background-color: rgba(151,99,80,0.5);
            box-shadow: 5px 5px 15px black;
            border-radius: 20px;
        }
        .bg-button{
            background-color: darkgreen;
            box-shadow: 1px 1px 3px pink;
        }
    </style>
</head>
<body>
    <div class="m-auto p-3 bg-custom col-4 mt-5">
        <p class="display-6 fw-bolder fst-italic">Make An Appointment</p>
        <hr>
        <form action="">
            <div class="input-group mb-3">
                <span class="input-group-text">
                <i class="fa-solid fa-user text-primary"></i>
            </span>
                <input type="text" placeholder=" Enter User Name" class="form-control">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">
                <i class="fa-solid fa-envelope text-primary"></i>
            </span>
                <input type="email" placeholder=" Enter Your Mail" class="form-control">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">
                <i class="fa-solid fa-unlock text-primary"></i>
            </span>
                <input type="password" placeholder=" Password" class="form-control">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">
                <i class="fa-solid fa-pen text-primary"></i>
            </span>
                <textarea rows="3" placeholder="Describe About Your health condition(optional)" class="form-control"></textarea>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">
                <i class="fa-solid fa-calendar-days text-primary"></i>
            </span>
                <input type="date" placeholder=" Date 
                of Appointment" class="form-control">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn bg-button text-white fw-bold fs-4 bolder rounded-pill">SUBMIT</button>
            </div>

        </form>
      </div>
    </div>
        <a style="text-decoration: none; font-size: 25px; " class="fw-bold text-danger"   href="index.html">Back to Home</a>
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
